<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - MF Technology</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Catamaran.css">
    <link rel="stylesheet" href="assets/css/Lato.css">
    <link rel="stylesheet" href="assets/css/Muli.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="56">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#page-top">MF Technology</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler float-end" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#contact">COMENTÁRIOS</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead" style="background: url(&quot;assets/img/bg-pattern.png&quot;), linear-gradient(27deg, #7b4397, var(--bs-blue));">
        <!-- Start: Contact Form Basic -->
        <section class="position-relative py-4 py-xl-5">
            <div class="container position-relative" style="margin-top: 5rem;">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card mb-5" style="box-shadow: 0px 0px 14px rgb(67,65,65);">
                            <div class="card-body p-sm-5">
                                <h2 class="text-center mb-4" style="color: var(--bs-blue);">Comentar</h2>
                                <form id="frmComment">
                                    <!-- Start: Success Example -->
                                    <div class="mb-3"><input class="form-control" type="text" id="name" name="name" placeholder="Name"></div><!-- End: Success Example -->
                                    <!-- Start: Error Example -->
                                    <div class="mb-3"><input class="form-control" type="email" id="email" name="email" placeholder="Email"></div><!-- End: Error Example -->
                                    <div class="mb-3"><textarea class="form-control" id="message" name="message" rows="6" placeholder="Message"></textarea></div>
                                    <div><button class="btn btn-primary d-block w-100" type="submit" form="frmComment">ENVIAR</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- End: Contact Form Basic -->
    </header>
    <div class="box_comments">
        
    </div>
    <footer>
        <div class="container">
            <p>©&nbsp;MF Technology 2022. All Rights Reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">FAQ</a></li>
            </ul>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="assets/js/new-age.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
